version: '3.7'

services:
  #apache section..
  apache:
    build: 
      context: .
      dockerfile:  './dockerfiles/apache/Dockerfile'
    container_name: apache
    restart: always
    ports:
      - '4000:80'
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
    networks:
      default:
        ipv4_address: 172.18.1.8

  #mysql section..    
  mysql_db:
    build: 
      context: './dockerfiles/mysql/'
    container_name: mysql_db
    hostname: mysql_db
    restart: always
    ports:
      - '3306:3306'
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_pass
      - MYSQL_ROOT_HOST=172.18.1.5 # allows root connections from 172.18.1.5 which is keyrock
      
    networks:
      default:
        ipv4_address: 172.18.1.6

    volumes:
      - mysql_dat:/var/lib/mysql  #all the contents of /var/lib/mysql will be permently saved to mysql_dat volume
      #- docker-entrypoint-initdb.d #to init the db
    
  #phpmyadmin for mysql
  phpmyadmin:
    depends_on:
      - mysql_db
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: mysql_db
      MYSQL_ROOT_PASSWORD: root_pass 
    networks:
      default:
        ipv4_address: 172.18.1.7 
  #mongo db section...
  mongo_db:
    build: 
      context: './dockerfiles/mongo_db/'
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_pass
    container_name: mongo_db
    ports: 
      - '27017:27017'
    volumes: 
      - mongo_dat:/data/db
  #mongo-express for MONGO DB 
  mongo-express:
    image: mongo-express
    depends_on: 
      - mongo_db
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root_pass
      ME_CONFIG_MONGODB_SERVER: mongo_db
    container_name: mongo_express

  keyrock:
    image: fiware/idm:latest
    container_name: fiware-keyrock
    hostname: keyrock
    depends_on:
      - mysql_db
    ports:
      - "3000:3000"
      - "443:443" #for rest api
    environment:
      - DEBUG=idm:*
      - IDM_DB_HOST=mysql_db
      - IDM_DB_USER=root
      - IDM_DB_PASS=root_pass #password of root mysql!
      - IDM_HOST=http://localhost:3000
      - IDM_PORT=3000
      - IDM_ADMIN_USER=tdel
      - IDM_ADMIN_EMAIL=tdel@test.com
      - IDM_ADMIN_PASS=1234
   
    networks:
      default:
        ipv4_address: 172.18.1.5


   
networks:
  default:
    ipam:
      config:
        - subnet: 172.18.1.0/24
volumes: 
  mysql_dat:
  mongo_dat:
  
